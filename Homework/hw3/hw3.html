<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
    
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<style>
    body {
        background-color: midnightblue;
        
    }

    #map { 
        height: 600px; width: 1200px; background-color: bisque; position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
    }

    h1 {
        font-weight: bold; color: mintcream; text-align: center;
    }

    h2 {
        font-size: larger; color: mintcream; text-align: center;
    }
</style>

<body>
    <h1>Map of Manufactured Gas Plant Sites</h1>
    <h2>By: Abby Royle</h2>
    <div id="map"></div>

    <script src="./data/gas_plant.js"></script>
    <script>
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>

    <script src="./code/code.js"></script>

</body>
</html>
